<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            background-color: #4f1b6b;
        }

        .card-header{
            background-color: #4f1b6b;
        }

        body{
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <header class="p-2">
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img src="download-removebg-preview.png" alt="logo">
            </div>
            <div class="col-md-8 d-flex justify-content-center flex-column align-items-center">
                <h1 class="fw-bold text-white">SQ COLLEGIATE</h1>
                <h5 class="text-secondary text-white">A Project of Sir Qaseem</h5>
            </div>
        </div>
    </header>

    <form class="border p-4 bg-white shadow rounded container my-3">
        <!-- Row 1 -->
        <div class="row g-3 mb-4">
            <!-- admission -->

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header text-white fw-bold text-center">ADMISSION FOR</div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-3 col-md-6 col-lg-3 d-flex flex-column gap-2">
                                <label for="class" class="d-flex align-items-center">
                                    <input type="radio" class="form-check-input me-2" name="grade">
                                    <span class="small">IX</span>
                                </label>
                                <label class="d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="grade">
                                    <span class="small">X</span>
                                </label>
                            </div>

                            <div class="col-3 col-md-6 col-lg-3 d-flex flex-column gap-2">
                                <label for="class" class="d-flex align-items-center">
                                    <input type="radio" class="form-check-input me-2" name="grade">
                                    <span class="small">XI</span>
                                </label>
                                <label class="d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="grade">
                                    <span class="small">XII</span>
                                </label>
                            </div>

                            <div class="col-6 col-md-6 col-lg-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="ad_other_classes"
                                        name="admission_option[]" value="Other Classes">
                                    <label class="form-check-label small" for="ad_other_classes">OTHER CLASSES</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="ad_other_classes"
                                        name="admission_option[]" value="Other Classes">
                                    <label class="form-check-label small" for="ad_other_classes">REGULAR COURSES</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="ad_other_classes"
                                        name="admission_option[]" value="Other Classes">
                                    <label class="form-check-label small" for="ad_other_classes">CRASH COURSES</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Group of studies -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header text-white text-center fw-bold">GROUP OF STUDIES</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox" value="Bio">
                                    <label class="form-check-label small" for="g_bio">Bio</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox" value="Pre-Engineering">
                                    <label class="form-check-label small" for="g_bio">Pre-Engineering</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox" value="Pre-Medical">
                                    <label class="form-check-label small" for="g_bio">Pre-Medical</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox" value="Computer_Science">
                                    <label class="form-check-label small" for="g_bio">Computer Science</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox" value="Commerce">
                                    <label class="form-check-label small" for="commerce">Commerce</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox" value="Humanities">
                                    <label class="form-check-label small" for="humanities">Humanities</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox" value="English_Language">
                                    <label class="form-check-label small" for="English_Language">English
                                        Language</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox" value="other">
                                    <label class="form-check-label small" for="other">Other</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- for office use -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header text-white text-center fw-bold">FOR OFFICE USE ONLY</div>
                    <div class="card-body">
                        <div class="row align-items-center mb-2">
                            <div class="col-md-4">
                                <label for="form_no" class="form-label small mb-0">Form No.</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control form-control-sm border-0 border-bottom">
                            </div>
                        </div>

                        <div class="row align-items-center mb-2">
                            <div class="col-md-4">
                                <label for="gr_no" class="form-label small mb-0">G.R No.</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control form-control-sm mb-0 border-0 border-bottom">
                            </div>
                        </div>

                        <div class="row align-items-center mb-2">
                            <div class="col-md-4">
                                <label for="batch" class="form-label small mb-0">Batch</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control form-control-sm mb-0 border-0 border-bottom">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subjects  -->
        <h4 class="fw-bold mb-3 border-bottom pb-2">ADMISSION FOR REQUIRED IN CLASS</h4>
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-sm mb-5">
                    <div class="card-header text-white">OPTIONAL SUBJECTS</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                    class=" form-check-label" for="comp">Computer</label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="bioOpt">Biology</label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="phy">Physics</label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="chem">Chemistry</label></div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="acc">Accounting</label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="eco">Economics</label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="math">Mathematics</label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="otherSub">POC</label></div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="banking">Banking</label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="cg">Cg</label></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                        class="form-check-label" for="others">Others</label></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-sm mb-5">
                    <div class="card-header text-white">COMPULSORY SUBJECTS</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" checked disabled>
                                    <label for="english" class="form-check-label">English</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" checked disabled>
                                    <label for="urdu" class="form-check-label">Urdu</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" checked disabled>
                                    <label for="islami" class="form-check-label">Islami</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="Sindhi" class="form-check-label">Sindhi</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" checked disabled>
                                    <label for="paksitani" class="form-check-label">Pakistani</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="others" class="form-check-label">Others</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Profile -->
        <section>
            <div class="card-header mb-3">
                <h6 class="small text-white">Please complete this form in BLOCK LETTERS</h6>
                <h1 class="fw-bold text-white">STUDENTS PESRSONAL PROFILE</h1>
            </div>

            <div class="row">
                <div class="col-md-10">
                    <div class="name mb-2">
                        <label for="name" class="form-label">Student's Name</label>
                        <div class="input-group">
                            <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                            <input type="text" aria-label="Middle name" class="form-control" placeholder="Middle Name">
                            <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="father_name mb-2">
                        <label for="father_name" class="form-label">Father's Name</label>
                        <div class="input-group">
                            <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                            <input type="text" aria-label="Middle name" class="form-control" placeholder="Middle Name">
                            <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="f_occupation mb-2">
                        <label for="f_occupation" class="form-label">Father's Occupation</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="b_form" class="form-label">Student's CNIC/B-FORM</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div
                        class="image border h-100 d-flex align-items-center justify-content-center text-center mt-3 mt-md-0">
                        <p>Fix your photograph <br> taken within past three months</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="school_name my-2">
                        <label for="school_name" class="form-label">Student's College/School name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="board mb-2">
                        <label for="board" class="form-label">Board</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="resident mb-2">
                        <label for="resident" class="form-label">Residental Address</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="numbers mb-2">
                        <div class="row row-cols-3">
                            <div class="col-md-4">
                                <label for="f_number" class="form-label">Father's Number</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="m_number" class="form-label">Mother's Number</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="p_number" class="form-label">Personal Number</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="e_number" class="form-label mt-2">Emergency Number</label>
                                <input type="tel" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="email mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="sibling">
                        <label for="sibling" class="form-label">Sibling's Name and Class</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Sibling's Name">
                            <input type="tel" class="form-control" placeholder="Number">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>

        <div class="button w-100 mt-5 d-flex align-items-end justify-content-end">
            <button class="btn btn-primary w-25 text-center" type="submit">Submit</button>
        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
